{% extends "./cafe_manager/base.html" %}

{% block styles %}
    <style>
            table{
            width: 100%;
            text-align: left;
        }

        td, th{
            margin: 0;
            padding: 5px;
            border: none;
        }

        tr:nth-child(even){
            background-color: #e8e8e8;
        }
    </style>
{% endblock %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Role</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[4] }}</td>
                    <td>{{ user[5] }}</td>
                    <td>
                        <a href="{{ url_for("boundary.manager.assign_work_slots_to_user", user_id=user[0]) }}">Assign Work Slot</a>
                    </td>
                    <td>
                        <a href="{{ url_for('boundary.manager.view_user_profile', user_id=user[0]) }}">View Profile</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
