{% extends "./cafe_staff/base.html" %}

{% block styles %}
    <style>
        table{
            width: 100%;
            text-align: left;
        }

        td, th{
            margin: 0;
            padding: 5px;
            border: none;
        }

        tr:nth-child(even){
            background-color: #e8e8e8;
        }

        .bid-status{
            padding: 2px 5px;
            font-size: 14px;
            border-radius: 100px;
            color: white;
        }
        .pending{
            background-color: #7ebbb7;
        }
        .rejected{
            background-color: #b92f4f;
        }
        .approved{
            background-color: #71ea4e;
        }

        .search-field{
            float: right;
            margin-bottom: 20px;
        }

        .search-field input[type=submit]{
            padding: 7px;

            border-radius: 5px;
            outline: none;
            border: 1px solid black;
            background-color: black;
            color: white;
            font-weight: bold;

            cursor: pointer;
        }

        .search-field select{
            padding: 7px;
            width: 300px;
            border-radius: 7px;
            outline: none;
            border: 1px solid lightgrey;
        }
    </style>
{% endblock %}

{% block content %}
    <table>
        <tbody>
            <tr>
                <th>First Name</th>
                <td>{{ user[1] }}</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>{{ user[2] }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ user[3] }}</td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td>{{ user[4] }}</td>
            </tr>
            <tr>
                <th>User-ID</th>
                <td>{{ user[5] }}</td>
            </tr>
            <tr>
                <th>Password</th>
                <td>{{ user[6] }}</td>
            </tr>
            <tr>
                <th>Role</th>
                <td>{{ user[8] }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
