{% extends "./system_admin/base.html" %}

{% set title = "View User Profiles" %}

{% block styles %}
    <style>
        table{
            width: 100%;
            text-align: left;
        }

        td, th{
            margin: 0;
            padding: 5px;
            border: none;
        }

        tr:nth-child(even){
            background-color: #e8e8e8;
        }

        .options-col{
            text-align: center;
        }

        .search-field{
            float: right;
            margin-bottom: 20px;
        }

        .search-field input[type=submit]{
            padding: 7px;

            border-radius: 5px;
            outline: none;
            border: 1px solid black;
            background-color: black;
            color: white;
            font-weight: bold;

            cursor: pointer;
        }

        .search-field input[type=text]{
            padding: 7px;
            width: 300px;
            border-radius: 7px;
            outline: none;
            border: 1px solid lightgrey;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="search-field">
        <form>
            <input type="text" name="q" placeholder="Search Job Title" required>
            <input type="submit" value="Search">
        </form>
    </div>
    <div>
        <table cellspacing="0">
            <thead>
                <th>
                   #
                </th>
                <th>
                    Job Title
                </th>
                <th>
                    Desc
                </th>
                <th></th>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>
                            {{ loop.index }}
                        </td>
                        <td>
                            {{ user[1] }}
                        </td>
                        <td>
                            {{ user[2] }}
                        </td>
                        <td>
                            <a href="{{ url_for("boundary.admin.update_user_profile", account_id=user[0]) }}">Update</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
